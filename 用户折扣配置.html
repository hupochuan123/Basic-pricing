          <p><span style="color:#0099FF;">一.追书基础用户项折扣：</span><span></span></p><p><span><br></span></p><p><span>A . vip用户购买章节享受8折优惠。（不含限时特价类书籍）</span></p><p><span><br></span></p><p><span style="color:#0099FF;">二.追书基础书籍类折扣：</span></p><p><span><br></span></p><p><span>a.&nbsp; 用户批量购买章节，享受满10章9折；满40章8.5折；满100章7.5折；</span><span style="color:#0000FF;"></span></p><p><span style="color:#0000FF;"><br></span></p><p><span style="color:#0099FF;">三.关于创建书籍折扣活动：</span><span style="color:#0000FF;"></span></p><p><span><br></span></p><p><span>其中a与A 是默认叠加式，即折扣相乘。每一次创建活动书籍折扣或者特定用户折扣时，例如创建一个书籍折扣b时：</span></p><p><span>1⃣️ 将b设置为独立折扣，则书籍实际折扣 b&amp; A*a 两者 取低</span></p><p><span>2⃣️ 将b设置为共享折扣，则书籍实际折扣 b*A*a</span></p><p><span><br></span></p><p><span style="color:#0099FF;">最终活动价格 = 最终折扣* 原价</span></p>
